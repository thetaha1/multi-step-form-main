        </div>
        <div class="step">
          <span class="num">2</span>
          <div class="flex-box">
            <span class="step-num">Step 2</span>
            <h3 class="title">Select plan</h3>
          </div>
        </div>
        <div class="step">
          <span class="num">3</span>

            <span class="step-num">Step 3</span>

        <div class="step">

            <span class="step-num">Step 4</span>

          </div>
        </div>
      </aside>
      <div class="form-section">
        <h2 class="form-title">Personal info</h2>
        <p class="help-text">Please provide your name, email address, and phone number.</p>
        <form id="myForm">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="e.g. Stephen King" required>
          <div id="nameError" class="error-message"></div>
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="e.g. mahmudala4@gmail.com" required>
          <div id="emailError" class="error-message"></div>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" id="phone" placeholder="e.g +1 234 567 890" required>
          <div id="phoneError" class="error-message"></div>
          <input type="submit" value="Next Step">
        </form>
      </div>
    </section>
